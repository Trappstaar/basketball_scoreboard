<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
        <div class="container">
            <div class="text">
                <h3 class="title-home">HOME</h3>
                <h3>AWAY</h3>
            </div>

            <div class="score-screen">
                <div class="scoreboard" id="scoreBoardHome"></div>
                <div class="scoreboard" id="scoreBoardAway"></div>

            </div>

            <div class="add-container">
                <div class="add-points-btn">
                    <button class="point-btn" onclick="plusOne()">+1</button>
                    <button class="point-btn" onclick="plusTwo()">+2</button>
                    <button class="point-btn-" onclick="plusThree()">+3</button>
                </div>
                <div class="add-points-btn">
                    <button class="point-btn" onclick="plusOneAway()">+1</button>
                    <button class="point-btn" onclick="plusTwoAway()">+2</button>
                    <button class="point-btn" onclick="plusThreeAway()">+3</button>
                </div>


            </div>

            <button class="reset" id="resetEl" onclick="resetZero()">RESET</button>



        </div>


    </main>


    <script src="script.js"></script>
</body>

</html>
